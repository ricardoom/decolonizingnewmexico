{{ define "main" }}
<main>
  <article>
    <header>
      <h1>{{ .Title }}</h1>
    </header>


    {{ $bundle := .Site.GetPage "page" "chapters" }}
    {{$bundle}}
    {{ .Resources }}
    {{ range $bundle.Resources.ByType "page"  }}
    {{ .Title }}: {{ .Content }}
    {{ end }}

  </article>
  <ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
    <li>
      <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
    </li>
    {{ end }}
  </ul>
</main>
{{ end }}
