<nav aria-label="primary-navigation" class="[ cover ] [ primary-nav ]">
  {{ $currentPage := . }}
  {{ printf "<!-- partials/nav.html -->" | safeHTML }}
  {{ range .Site.Menus.main }}
  <a id="{{ .Name }}"
    class="sidebar-nav-item{{ if or ( $currentPage.IsMenuCurrent "main" . ) ($currentPage.HasMenuCurrent "main" . ) }} active{{end}}"
    href="{{ .URL }}" title="{{ .Name }}">{{ .Name }}</a>
  {{ end }}
</nav>
