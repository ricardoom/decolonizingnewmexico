{{ $content := . }}
{{ $stringToFind := `<section class="footnotes" role="doc-endnotes">` }}
{{- $append := `
    <section class="[ footnotes ]" role="doc-endnotes">
    <h4>Notes:</h4>
    <button>Expand Footnotes</button>
    ` -}}

{{ $content = replaceRE `^\S+` $stringToFind $append | safeHTML }}
{{ return $content }}
