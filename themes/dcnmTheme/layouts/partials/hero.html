<!-- uses: _hero.scss  -->
{{ $params := .Site.Params }}
{{ $baseStyles := $params.style }}
{{ $heroImage :=  $params.heroimage }}

<header class="[ cover ] [ hero ]">
  <div class="[ hero-lockup ]">
    <h1>{{ if .IsHome }}{{ .Site.Title }}{{ else }}<a href="/">{{ .Site.Title }}</a>{{ end }}</h1>
    {{ with $params.subtitle }}
    <span class="[ subtitle ]">{{ . }}</span>
    {{ end }}
  </div>

</header>
{{- partial "nav.html" . -}}
