<!-- uses: _hero.scss  -->

{{ $baseStyles := .Site.Params.style }}

<header class="[ hero ] [ cover ]">

  <h1>{{ if .IsHome }}{{ .Site.Title }}{{ else }}<a href="/">{{ .Site.Title }}</a>{{ end }}</h1>
  {{ with .Site.Params.subtitle }}
  <span class="subtitle">{{ . }}</span>
  {{ end }}

  {{- partial "nav.html" . -}}
</header>
