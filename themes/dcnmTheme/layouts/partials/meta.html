<aside id="meta">
  <section>
    <h4 id="date">Last Modification: {{ .Date.Format "Mon Jan 2, 2006" }} </h4>
    <h5 id="wordcount"> {{ .WordCount }} Words </h5>
  </section>
  {{ .Params.topics }}
  {{ with .Params.topics }}
  <ul id="topics">
    {{ range . }}
    <li><a href="{{ "topics" | absURL}}{{ . | urlize }}">{{ . }}</a> </li>
    {{ end }}
  </ul>
  {{ end }}
  {{ with .Params.tags }}
  <ul id="tags">
    {{ range . }}
    <li> <a href="{{ "tags" | absURL }}{{ . | urlize }}">{{ . }}</a> </li>
    {{ end }}
  </ul>
  {{ end }}
</aside>
