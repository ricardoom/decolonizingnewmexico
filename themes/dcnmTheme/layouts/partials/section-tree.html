<ol class="[ toc-items ]" data-section-top>
  {{ template "section-tree-nav" . }}
</ol>

{{ define "section-tree-nav" }}
{{ range .Sections }}
<li><a href="{{ .RelPermalink}}">{{ .Title }}</a>
  <ul>
    {{ range .Pages }}
    <li><a href="{{ .RelPermalink}}">{{ .Title }}</a></li>
    {{ end }}
    <ol data-section="tree">
      {{ range .Pages }}
      {{ template "section-tree-nav" . }}
      {{ end }}
    </ol>
  </ul>
</li>

{{ end }}
{{ end }}
