{{ define "main" }}
{{ $regPages := .Site.RegularPages }}
{{ $local := .Site.IsServer }}
{{ if $local }}
{{ printf "<!-- the local development template for index.html -->" | safeHTML }}
{{ else }}
{{ printf "<!-- its all the way live! template for index.html -->" | safeHTML }}
{{ end }}

<main id="main-content" class="[ cover ]">
  <div class="homepage-content">
    <!-- Note that the content for index.html, as a sort of list page, will pull from content/_index.md -->
    {{ .Content }}
  </div>
  {{ if $local }}
  {{ partial "dev.html" . }}
  {{ end }}

</main>
{{ end }}
